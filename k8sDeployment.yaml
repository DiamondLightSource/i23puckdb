apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puckdbviewer
  template:
    metadata:
      labels:
        app: puckdbviewer
    spec:
      containers:
      - name: puckdbviewer
        image: your_docker_image_name
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: "/app/pucks.db"
          name: db-volume
      volumes:
      - name: db-volume
        hostPath:
          path: "/dls/science/groups/i23/PuckDB/pyqr_i23/pucks.db"
---
apiVersion: v1
kind: Service
metadata:
  name: puckdbviewer-service
spec:
  selector:
    app: puckdbviewer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: NodePort