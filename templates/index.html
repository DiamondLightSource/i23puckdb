<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I23 Puck Database Viewer</title>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.dataTables.min.css') }}">
    <script src="{{ url_for('static', filename='jquery.dataTables.min.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Pucks</h1>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search records">
        <table id="recordsTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Puck ID</th>
                    <th>Person</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Remark</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            var table = $('#recordsTable').DataTable({
                "paging": true, 
                "searching": true,
                "ordering": true 
            });

            $('#searchInput').on('keyup', function() {
                table.search(this.value).draw();
            });
        });
    </script>
</body>
</html>
